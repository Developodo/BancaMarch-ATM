<div class="camera" [style.display]="'block'">
  <video #video id="video" autoplay muted></video>
  <canvas #canvas id="canvas" hidden></canvas>
  <button (click)="stopScanning()" *ngIf="qrResult">Stop</button>
</div>

<div class="result" *ngIf="qrResult">
  Resultado: {{ qrResult }}
</div>


<!-- SONIDO -->
<audio id="beep">
  <source src="assets/beep.mp3" type="audio/mpeg">
</audio>
